<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gray-600">
    <section class="flex flex-row justify-center items-center h-screen">
        <div class="container text-center bg-indigo-800 text-gray-100 font-semibold rounded-md max-w-sm h-80 flex flex-col items-center justify-center">
            <div>
                <h1>COUNTER</h1>
            </div>
            <div class="m-5">
                <p class="counter">0</p>
            </div>
            <div class="flex flex-col space-y-5">
                <button id="" class="btn sub font-semibold bg-purple-400 px-4 py-2 rounded-md shadow-xl" type="button">LOWER COUNT</button>
                <button id="" class="btn add font-semibold bg-purple-400 px-4 py-2 rounded-md shadow-xl" type="button">ADD COUNT</button>
                <button id="" class="btn reset font-semibold bg-purple-400 px-4 py-2 rounded-md shadow-xl" type="button">REST COUNT</button>
            </div>
        </div>
    </section>
</body>
<script src="/public/app.js"></script>
</html>
